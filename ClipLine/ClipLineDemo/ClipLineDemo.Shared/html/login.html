<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="//Microsoft.WinJS.2.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
    
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js" ></script>
</head>
<body onload="getHardwareId()">
    <div class="box">
        <div class="item a">
            <h1>
                <label id="title" class="title">ClipLineDemo</label>
            </h1>
        </div>
        <div class="item b">
            <h5>
                <label id="errorMsg" class="errorMsg">When failed to login,show error message in here.</label>
            </h5>
        </div>
        <div class="item c">
            <h3>
                <label id="lblUser" class="subTitle">ユーザ名：</label><br/><br />
                <input id="inputUser" type="text" style="width:600px" 
                       placeholder="Please input your email address."  />
            </h3>
        </div>
        <div class="item c">
            <h3>
                <label id="lblPass" class="subTitle">パスワード：</label><br /><br />
                <input id="inputPass" type="password" style="width:600px" 
                       placeholder="Please input your password." />
            </h3>
        </div>
        <div class="item d">
            <label><input id="btnLogin" name="A" type="button" value="登録" onclick="login()"/></label>
            <label><input id="cbAutoLogin" name="B" type="checkbox" value="" />自動登録</label>
            <label><input id="cbKeepPassword" name="C" type="checkbox" value="" />パスワード記憶</label>
        </div>
        <div>
            <input id="hardwareId" name="hardwareId" type="text" style="visibility: hidden" />
        </div>
    </div>
</body>
</html>
